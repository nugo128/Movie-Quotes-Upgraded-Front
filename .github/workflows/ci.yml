name: 'Test code on pull request'
on: pull_request
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install npm dependencies
        run: npm ci
      - name: run linter
        run: npm run lint
